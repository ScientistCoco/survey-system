
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href = "static/css/style.css" rel = "stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark">

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('question_page')}}">Questions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('survey_creation')}}">Survey</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('responses')}}">Responses</a>
          </li>
        </ul>

        <ul class = "nav navbar-nav navbar-right">
          <li class = "nav-item">
            <a class = "nav-link active" href = "{{url_for('logout')}}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>

    <!-- Chart.js source -->
    <div class = "container-fluid vertical-center">
      <div class = "card-group">
        <div class = "col-sm-4">
          <div class = "card-body">
    <canvas id="myChart" width="500" height="500"></canvas>
    <script>
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ["Open", "Closed", "Not yet created"],
        datasets: [
          {
            label: "Population (millions)",
            backgroundColor: ["#2ecc71", "#3498db", "#95a5a6"],
            data: [{{ open }}, {{ close }}, {{null}}]
          }
        ]
      },
      options: {
     title: {
       display: false,
       text: ''
     }
   }
    });
    </script>
  </div>
  </div>

  <div class = "card-body">
    <div class = "col-sm-4">
      Surveys currently open
    <div class = "list-group">
      {% for course in courses_open %}
        <a href = "#" class = "list-group-item"> {{course}} </a>
      {% endfor %}
    </div>
  </div>
  </div>
</div>
</div>
  </body>
</html>
