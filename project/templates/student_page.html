<!--Homepage for the student when they login in successfully-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href = "static/css/student_style.css" rel = "stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark">

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
					<!--
					<li class="nav-item">
            <a class="nav-link" href="{{url_for('question_page')}}">Questions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('survey_creation')}}">Survey</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Responses</a>
          </li>
				-->
        </ul>

        <ul class = "nav navbar-nav navbar-right">
          <li class = "nav-item">
            <a class = "nav-link active" href = "{{url_for('logout')}}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
		<br>

		<div class="container-fluid vertical-center">
			<div class="card-group" >
				{% for course in course_list %}
				 <div class="col-sm-3">
				<div class = "card text-white" >
					<div class = "card-body">
						<h4 class = "card-title"> {{course}} </h4>
						<h6 class = "card-text"> {{semester}} </h6>
					</div>

					<div class = "card-footer">
						<form method = "POST">
						<button class = "btn btn-dark pull-right" name = 'do_survey'><i class = "fa fa-chevron-right" aria-hidden="true"></i></button>
						<!-- Have the course name entered into a text box, so when button is pressed the course-name is submitted"-->
						<input type = "hidden" name = "course_name" value = {{course}}>
						</form>
					</div>
				</div>
			</div>
				{% endfor %}
			</div>
		</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
